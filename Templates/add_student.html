<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="static/student.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">LMS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_course') }}">Create Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_student') }}">Add Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('enroll') }}">Enroll</a>
                </li>
            </ul>
        </div>
    </nav>




{% block content %}
<h1>Add Student</h1>

<form method="POST">
    {{ form.hidden_tag() }}

    <div class="form-group">
        {{ form.username.label }}
        {{ form.username(class="form-control") }}
    </div>

    <div class="form-group">
        {{ form.email.label }}
        {{ form.email(class="form-control") }}
    </div>

    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}

</body>
</html>
