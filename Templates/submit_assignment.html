{% extends 'base.html' %}

{% block content %}
<h1>Submit Assignment - {{ assignment.title }}</h1>
<p>{{ assignment.content }}</p>

<form method="POST">
    {{ form.hidden_tag() }}

    <div class="form-group">
        {{ form.content.label }}
        {{ form.content(class="form-control", rows=5) }}
    </div>

    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
